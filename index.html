<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/thumbnail-gallery.css">
</head>

<body>

    <div class="container">
        <div class="carimages grid">
            <ul>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car1.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car2.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car3.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car4.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car5.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car6.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="#" class="thumbnail">
                        <img src="images/car7.jpg" alt="" class="img-responsive">
                    </a>
                </div>

                <div class="col-sm-3 image grid-item">
                    <a href="" class="thumbnail">
                        <img src="images/car8.jpg" alt="" class="img-responsive">
                    </a>
                </div>
            </ul>


        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script>
        $('body').masonry({
            itemSelector: '.image',
            isAnimated: true,
            isFitWidth: true
        });
    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
